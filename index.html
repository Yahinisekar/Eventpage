<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 bg-dark-subtle">
        <h1 class="text-center">Event 1</h1>
        <p class="text-center">Number of available seats: 23</p>
        <div container>
        <div class="row">
<div class="col-md-4">
<img src="./images/template_0.jpg" alt="profile picture" class="img-fluid rounded-circle w-75 ms-5">
</div>
<div class="col-md-8">
    <!-- Name -->
    <div class="form-group mt-2">
    <label for="input1"><b>Name:</b></label>
    <input type="text" class="form-control mt-2" id="input1" placeholder="Enter your name" >
    </div>
    <!-- Phone number -->
    <div class="form-group mt-2">
            <label for="phone"><b>Phone Number:</b></label>
            <input type="tel" class="form-control mt-2" id="phone" placeholder="Enter your phone number">
          </div>

          <!-- Email -->
          <div class="form-group mt-2">
            <label for="email"><b>Email:</b></label>
            <input type="email" class="form-control mt-2" id="email" placeholder="Enter your email">
          </div>

          <!-- Number of seats -->
          <div class="form-group mt-2">
            <label for="seats"><b>Number of Seats:</b></label>
            <input type="number" class="form-control mt-2" id="seats" placeholder="Enter number of seats">
          </div>

          <!-- Name of Attendees -->
          <div class="form-group mt-2">
            <label for="attendees"><b>Name of Attendee 2:</b></label>
            <input type="text" class="form-control mt-2" id="attendees" placeholder="Enter name of attendee 2">
          </div>

          <!-- Submit and Cancel Buttons -->
          <div class="form-group mb-5">
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
            <button type="button" class="btn btn-secondary mt-2">Cancel</button>
          </div>
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
